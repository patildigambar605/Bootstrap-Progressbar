<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressbar</title>
    <link rel="stylesheet" href="access/css/bootstrap.css">
    <link rel="stylesheet" href="access/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h4>progress-bar - div.progress div.progressbar </h4>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"> 70%</div> 
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 10%;"> 10%</div> 
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 40%;"> 40%</div> 
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-light" style="width: 60%; height:20px;"> 60%</div> 
        </div>
        <hr>
        <h4>stripped progress-bar - .progress-bar .progress-bar-striped</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped " style="width: 50%;">50%</div>
        </div>
        <hr><br>
            <h4>animated - .progress-bar .progress-bar-striped .progress-bar-animated</h4>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 90%;">90%</div>
            </div>
            


        
    </div>
</body>
</html>
